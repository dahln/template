<html>

<head>
    <meta charset="utf-8" />

    <link href="_content/Blazored.Toast/blazored-toast.css" rel="stylesheet" />
    <link href="_content/Blazored.Modal/blazored-modal.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/all.css" rel="stylesheet" />

</head>

<body>
    <app></app>

    <div id="blazor-error-ui">
        <div class="error-overlay">
            <div class="error-container">
                <div class="error-message mt-5">
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <h4 class="text-center">You are required to sign in:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <input type="button" class="btn btn-primary btn-xl mx-auto" value="Continue" onclick="RequireSignIn()" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/Blazored.Modal/blazored.modal.js"></script>

    <script>
        function RequireSignIn() {
            //Sign out and refresh.
            localStorage.clear();
            sessionStorage.clear();
            window.location = "api/v1/signout-error";
        }
    </script>
    <script>
        function FileSaveAs(filename, fileContent) {
            var link = document.createElement('a');
            link.download = filename;
            link.href = fileContent
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>

</html>
